<div class="y-box">
    <y-title params="name: 'breadcrumb面包屑'"></y-title>
    <demo params="code:code">
      <div class="code-top">
        <hr class="hr-fix">
        <y-breadcrumb params="separator:'/',data:[{text: '首页', link: 'https://www.baidu.com/'},
        {text: '第二页', link: 'https://yc.yonyoucloud.com/home/index.html#/'},
        {text: '第三页'}]"></y-breadcrumb>
      </div>
      <div class="code-split">
        <span>基础用法</span>
      </div>
      <div class="code-bottom">
        data传入数组，除了最后一个对象没有link外，其他每个对象包括text、link两个值(可不传link)，分隔符可自定义(默认为'>')。
      </div>
    </demo>
</div>
