<div class="y-box">
  <demo params="code:code[0]">
    <div class="code-top row">
      <div class="col-md-5">
        <y-cascader params='data: $root.cascaderData, selectedValue: $root.cascaderValue, clearable: true'>
        </y-cascader>
      </div>
    </div>
    <div class="code-split">
      <span>基础用法</span>
    </div>
    <div class="code-bottom">
      级联选择对数据有较严格要求，请参照示例的格式使用data，每项数据至少包含 id、name 两项，子集为 children，以此类推。
      selectedValue 为当前选择的数据的 value 值的数组，比如 ['1', '2'] ，按照级联顺序依次排序，使用 selectedValue 进行双向绑定。
    </div>
  </demo>

  <demo params="code:code[1]">
    <div class="code-top row">
      <div class="col-md-5">
        <y-cascader params='data: $root.cascaderDataAsync, selectedValue: $root.cascaderValueAsync, loadData: $root.loadData,clearable: true'>
        </y-cascader>
      </div>
    </div>
    <div class="code-split">
      <span>动态加载选项</span>
    </div>
    <div class="code-bottom">
      使用loadData属性可以异步加载子选项。
      loadData的第二个参数为回调，如果执行，则会自动展开当前项的子列表。
    </div>
  </demo>
</div>
