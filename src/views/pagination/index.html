<div class="y-box">
  <y-title params="name: 'Pagination分页', link: 'https://github.com/yonyouyc/blog/issues/43'"></y-title>
  <demo params="code:code">
    <div class="code-top">
      <y-pagination params="onPageChange:$parent.handlePageChange,onSizeChange:$parent.handlePageChange,pageSize: $parent.pageSize, totalCount: $parent.totalCount, pageIndex: $parent.pageIndex"></y-pagination>
    </div>
    <div class="code-split">
      <span>基础用法</span>
    </div>
    <div class="code-bottom">
      必须设置totalCount、pageIndex和pageSize
    </div>
  </demo>
</div>
