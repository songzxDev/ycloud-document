<div>
  <demo params="code:code.type">
    <div class="code-top">
      <y-button>Default</y-button>
      <y-button params="type: 'primary'">Primary</y-button>
      <y-button params="type: 'ghost'">Ghost</y-button>
      <y-button params="type: 'dashed'">Dashed</y-button>
      <y-button params="type: 'text'">Text</y-button><br>
      <y-button params="type: 'info'">Info</y-button>
      <y-button params="type: 'success'">Success</y-button>
      <y-button params="type: 'warning'">Warning</y-button>
      <y-button params="type: 'error'">Error</y-button>
    </div>
    <div class="code-split">
      <span>基础用法</span>
    </div>
    <div class="code-bottom">
      按钮类型有：默认按钮、主按钮、幽灵按钮、虚线按钮、文字按钮以及四种颜色按钮。
      通过设置<code>type</code>为<code>primary</code>、<code>ghost</code>、<code>dashed</code>、<code>text</code>、<code>info</code>、<code>success</code>、<code>warning</code>、<code>error</code>创建不同样式的按钮，不设置为默认样式。
    </div>
  </demo>
</div>
